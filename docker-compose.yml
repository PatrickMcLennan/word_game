version: "3.9"

services:
  next-app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./data:/app/data
    networks:
      - wordgame_net
    expose:
      - "3000"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - next-app
    ports:
      - "80:80"
      # Uncomment the line below once you add TLS certificates.
      # - "443:443"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_cache:/var/cache/nginx
    networks:
      - wordgame_net

volumes:
  nginx_cache:

networks:
  wordgame_net:
    driver: bridge


